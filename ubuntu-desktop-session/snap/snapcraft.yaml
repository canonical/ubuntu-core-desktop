name: ubuntu-desktop-session
version: '0'
build-base: core20
passthrough:
  base: core20-gdm
summary: Ubuntu Desktop Session for the Ubuntu Core Desktop
description: |
  An attempt to strictly confine the standard Ubuntu desktop session.
  A work in progress.

  To add the session to the GDM greeter, run the following:

      sudo /snap/ubuntu-desktop-session/current/setup.sh

  This will connect various plugs and copy a desktop file to
  /usr/share/wayland-sessions.

grade: devel
confinement: strict
architectures:
  - all

apps:
  ubuntu-desktop-session:
    command: run-session.sh
    plugs:
      - hardware-observe
      - home
      - login-session-observe
      - login-session-control
      - mount-observe
      - network-bind
      - network-control
      - network-observe
      - network-manager
      - opengl
      - shutdown
      - snapd-control
      - system-observe
    slots:
      - wayland
      - x11

plugs:
  shell-config-files:
    interface: system-files
    read:
      - /etc/fonts
      - /etc/glvnd
      - /etc/gnome/defaults.list
      - /etc/gtk-3.0
      - /etc/pulse
      - /etc/shells
      - /etc/xdg/autostart
      - /run/udev/tags/seat

